<app-nav></app-nav>

<div class="container text-center">

  <div class="row m-5">
    <h4>Caixa</h4>
  </div>

  <div class="row">
    <div class="form-group col-md-4">
      <label for="product-name">Produto</label>
      <select class="custom-select">
        <option class="quant" id="product-name" *ngFor="let products of products" value="product.id"> {{products.name + " " +  "(R$ " + products.price + ")"}}</option>
      </select>
    </div>

    <div class="form-group col-md-4">
      <label for="product-quantity">Quantidade</label>
      <input type="number" class="form-control quant" id="product-quantity" placeholder="Quantidade" name="price" min="0" [(ngModel)]="quantity">
    </div>

    <div class="form-group col-md-4">
      <label for="product-amount">Valor total</label>
      <input type="number" class="form-control" id="product-amount" placeholder="Valor total" name="amount" disabled>
    </div>
  </div>

  <button class="btn btn-primary m-3" id="addProduct" (click)="addProduct()">
    Adicionar produto
  </button>

  <button class="btn btn-success m-3">
    Finalizar compra
  </button>
</div>

<app-footer></app-footer>
