
<app-nav></app-nav>

<div class="container text-center">

  <div class="row m-5">
    <h4>Remover Produto</h4>
  </div>

  <form class="row">
    <div class="form-group col-md-6">
      <label for="product-name">Nome</label>
      <input type="text" class="form-control" id="product-name" placeholder="Nome" name="name" [(ngModel)]="product.name" disabled>
    </div>

    <div class="form-group col-md-6">
      <label for="product-price">Valor</label>
      <input type="number" class="form-control" id="product-price" placeholder="Valor" name="price" min="0" [(ngModel)]="product.price" disabled>
    </div>
  </form>

  <button class="btn btn-primary m-3" (click)="deleteProduct()">
    Remover
  </button>

  <button class="btn btn-danger m-3" (click)="cancel()">
    Cancelar
  </button>

</div>

<app-footer></app-footer>
